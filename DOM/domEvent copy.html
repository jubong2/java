<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #flower {
        width: 300px;
        height: 300px;
        object-fit: cover;
      }

    </style>
  </head>
  <body>
    <img src="images/tree-1-thumb.jpg" alt="tree" id="flower" />
    <script>
      // const flower = document.querySelector("#flower");
      // flower.onclick = function () {
      //   // alert('안녕하세요')
      //   // 클릭하면 이미지 바꾸기
      //   const newTmg = "images/tree-2-thumb.jpg";
      //   flower.src = newTmg;
      // };

      // =============================
      const flower = document.querySelector("#flower");
      const originalSrc = flower.querySelector("src");
      const newSrc = "images/tree-3-thumb.jpg"

      flower.onclick = function () {
        if (flower.getAttribute("src") === originalSrc) {
          flower.setAttribute("src", newSrc);
        } else {
          flower.setAttribute("src", originalSrc);
        }
      };
    </script>
  </body>
</html>
