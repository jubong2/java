<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>메서드 가져오기t</title>
  </head>
  <body>
    <a href="http://www.naver.com">네이버</a>
    <script>
      const aEl = document.querySelector("a");
      const href = aEl.getAttribute("href");
      console.log(href);
      aEl.setAttribute("href", "http://www.google.com");
      console.log(aEl);
      aEl.innerHTML = "구글";
      aEl.setAttribute("target", "blank");
      //   클래스 명 추가
      aEl.setAttribute("class", "class-name");
      console.log(aEl.class);
      aEl.setAttribute("id", "id-name");
      console.log(aEl.id);
    </script>
  </body>
</html>
