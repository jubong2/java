<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>window 객체</title>
  </head>
  <body>
    <button onclick="opneWin()">새창열기</button>
    <button onclick="closeWin()">새창닫기</button>
    <script>
      let newWindow;
      function opneWin() {
        newWindow = window.open("alert.html", "alet ", "width = 200, heiht = 200");
      }
      function closeWin() {
        if (newWindow && newWindow.closed) {
            newWindow.close()
        }else{alert("열려있는 창이 없습니다.")}
      }
    </script>
  </body>
</html>
