<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>window 객체</title>
  </head>
  <body>
    <button onclick="showwin()">창크기 보기</button>
    <p id="size"></p>
    <!-- js출력 -->
    <script>
      function showwin() {
        const width = window.innerWidth;
        const heiht = window.innerHeight;
        document.getElementById("size").innerHTML = `너비 : ${width},높이 : ${heiht}`;
      }
      //   창크기 변경시 자동 업데이트
      window.onresize = showwin;
    </script>
  </body>
</html>
