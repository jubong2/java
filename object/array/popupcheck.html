<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p>문서를 열면 창이 표시됩니다.</p>
    <script>
      function openpopup() {
        let newWin = window.open("join.html", "pop", "width = 500 , height =500 ");
        if (newWin == null) {
          alert("팝업이 차단되어 있습니다. 팝업 차단을 해제해 주세요.");
        }
      }
      newWin.moveBy(100, 100);
      openpopup();
    </script>
  </body>
</html>
