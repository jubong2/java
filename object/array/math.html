<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let num = 2.6234;
      let maxNum = Math.max(10, 5, 8, 30);
      console.log(maxNum);
      let minNum = Math.min(10, 5, 8, 30);
      console.log(minNum);
      let roundMins = Math.round(num);
      console.log(roundMins);
      /*floor 소수점 없애기/*/
      let floorNum = Math.floor(num);
      console.log(floorNum);
      let ceilNum = Math.ceil(num);
      console.log(ceilNum);
      let randomNum = Math.random(num);
      console.log(randomNum);
      let piNum = Math.PT;
      console.log(piNum);
    </script>
  </body>
</html>
